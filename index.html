<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>HTML5 Form</title>
</head>
<body>
    <div class="m-4 border rounded">
        <div>
            <h2 class="p-2 bg-light">Payment form example</h2>
        </div>
        <div class="alert alert-danger m-2">
            some fields are missing.
        </div>
        <form>
            <div class="row container-fluid">
                <div class="col-5 p-2">
                    <label for="creditcard" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="creditcard" placeholder="xxxxxxxxxxxxxxxx" maxlength="16">
                </div>
                <div class="col-3 p-2">
                    <label for="cvc" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="cvc" placeholder="0000" maxlength="4">
                </div>
                <div class="col-4 p-2">
                    <label for="amount" class="form-label">Amount</label>
                    <span>$</span> <input type="text" class="form-control" id="amount" placeholder="Amount">
                </div>
            </div>
            <div class="row"></div>
        </form>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
