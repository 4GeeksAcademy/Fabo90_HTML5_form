<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <title>HTML5 Form</title>
</head>
<body>
    <div class="m-4 border rounded">
        <div>
            <h2 class="p-2 bg-light">Payment form example</h2>
        </div>
        <div class="alert alert-danger m-2">
            some fields are missing.
        </div>
        <form>
            <div class="row container-fluid">
                <div class="col-5 p-2">
                    <label for="creditcard" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="creditcard" placeholder="xxxxxxxxxxxxxxxx" maxlength="16">
                </div>
                <div class="col-3 p-2">
                    <label for="cvc" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="cvc" placeholder="0000" maxlength="4">
                </div>
                <div class="col-4 p-2">
                    <label for="amount" class="form-label">Amount</label>
                    <span>$</span> <input type="text" class="form-control" id="amount" placeholder="Amount">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="name" class="form-label p-2">First Name</label>
                    <input type="text" class="form-control m-2" id="name">
                    <label for="city" class="form-label p-2">City</label>
                    <input type="text" class="form-control mx-2" id="city">
                    <label for="radio" class="form-label"></label>
                    <p class="p-2">We accept :</p>
                    <div class="row alert alert-dark col-6 d-flex m-3">
                        <div class="form-check">
                            <input type="radio" id="cardtype1" class="form-check-input" name="cardtype">
                            <label for="cardtype1" class="form-check-label pr-4 "><i class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="cardtype2" class="form-check-input px-1" name="cardtype">
                            <label for="cardtype2" class="form-check-label pr-4 mx-1"><i class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="cardtype3" class="form-check-input px-1" name="cardtype">
                            <label for="cardtype3" class="form-check-label pr-4 mx-1"><i class="fa-brands fa-cc-diners-club"></i></label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="cardtype4" class="form-check-input" name="cardtype">
                            <label for="cardtype4" class="form-check-label pr-1 mx-1"><i class="fa-brands fa-cc-amex"></i></label>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <label for="lastname" class="form-label p-2">Lastname</label>
                    <input type="text" class="form-control my-1" id="lastname">
                    <div class="row">
                        <div class="col-6">
                            <div class="p-1">State</div>
                            <label for="state" class="form-label"></label>
                            <input type="number" class="form-control" id="state" placeholder="Pick a state">
                        </div>
                        <div class="col-6">
                            <div class="p-1">Postal code</div>
                            <label for="postcode" class="form-label"></label>
                            <input type="tex" class="form-control" id="postcode">
                        </div>
                    </div>
                    <div>
                        <br>
                        <p class="py-2">Message:</p>
                        <textarea name="caption" cols="65" rows="2"></textarea>
                        <p class="text-muted">Add any notes here.</p>
                    </div>
                </div>
            </div>
            <div class="bg-light p-3">
                <div class="text-right">
                    <button type="reset" class="btn btn-secondary">Cancel</button>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
    </div>
    







    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
